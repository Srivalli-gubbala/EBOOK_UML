<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eBook Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Login to eBook Management</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simple check for login credentials (you can replace this with an actual authentication system)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" && password === "password") {
                // Redirect to the eBook management page on successful login
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>

</body>
</html>
